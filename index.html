</header>


<main class="main">
    <div class="overlay">
        <div class="content-wrapper">
            <div class="container">
            <div class="square"></div>

                <div class="form-header">

                <p class="form_header-left">Sign up</p>
                <a href="#"><p class="form_header-right">Log in</p></a>

                </div>
            </div>

            <div class="g-sign-in-button">
                <div class="content-wrapper">
                    <div class="logo-wrapper">
                        <img  class="img" src=img/G+.png>
                    </div>
                    <span class="text-container">Google</span>
                </div>
            </div>


            <div class="g-sign-in-button_second">
                <div class="content-wrapper_second">
                    <div class="logo-wrapper_second">
                        <img  class="img2" src=img/f%201.png>
                    </div>
                    <span class="text-container_second">Facebook</span>
                </div>
            </div>



            <div class="line">
            <p>or</p>
        </div>

            <div class="line_center">

            <div class="line_left"><hr></div>

            <div class="line_right"><hr></div>
             </div>

            <form action="/" method="">
                <input class="main_form" type="text" name="namePerson" maxlength="12" value="Jason">
            </form>



 <form action="/" method="">
                <input class="first_form" type="text" name="lastName" maxlength="12"  placeholder="Last name">
            </form>

 <form action="/" method="">
                <input class="second_form" type="text" name="Email" maxlength="12" placeholder="Email">
            </form>

 <form action="/" method="">
                <input  class="third_form" type="password" name="Password" maxlength="10" placeholder="Choose Password">
            </form>

 <form action="/" method="">
                <input  class="four_form" type="password" name="Password" maxlength="10" placeholder="Confirm password">
            </form>


            <form>
                <input type="checkbox" id="Agree with our Terms & Conditions" name="" value="" >
                <label for="Agree with our Terms & Conditions">Agree with our <span class="text_span" >Terms & Conditions</span></label>
            </form>


            <div class="button_down">
                <a href="#">Create account</a>
            </div>







        </div>
    </div>
</main>
